    <title>Binamon Training</title>
    <link rel="stylesheet" href="styles.css" />

    <div class="game">
      <div class="water element"></div>
      <div class="hidden forest element"></div>
      <div class="hidden light element"></div>
      <div class="hidden fire element"></div>
      <div class="score"></div>
      <div class="stats">
        <div class="survive"></div>
        <div class="speed"></div>
      </div>
    </div>
    <div class="credits">
      <img src="img/quantum.png" class="logo" />
      <div>
        <a href="https://github.com/clrke/bmontrain" target="_blank">GitHub repo</a>
      </div>
      <div>
      | Developed by <a href="https://twitter.com/_clrke" target="_blank">@_clrke</a>
      </div>
    </div>
    <div class="controls">
      <div class="water element" data-element="water"></div>
      <div class="forest element" data-element="forest"></div>
      <div class="light element" data-element="light"></div>
      <div class="fire element" data-element="fire"></div>
      <div class="keyboard-controls">Keyboard: WASD or Arrow keys</div>
    </div>
