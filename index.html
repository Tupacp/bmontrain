<!DOCTYPE html>
<html>
  <head>
    <title>Binamon Training</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <div class="water element"></div>
      <div class="hidden forest element"></div>
      <div class="hidden light element"></div>
      <div class="hidden fire element"></div>
      <div class="score"></div>
      <div class="stats">
        <div class="survive"></div>
        <div class="speed"></div>
      </div>
    </div>
    <div class="controls">
      <div class="water element"></div>
      <div class="forest element"></div>
      <div class="light element"></div>
      <div class="fire element"></div>
      <script type="text/javascript" src="controls.js"></script>
    </div>
  </body>
</html>
